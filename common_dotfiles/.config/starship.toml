# ~/.config/starship.toml

# Prompt-wide configuration options:
add_newline = false
command_timeout = 1_200

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[character]
success_symbol = "[â¯](bold cyan)"
error_symbol = "[â¯](bold red)"

[status]
disabled = false
symbol = "âœ– "
map_symbol = false

[username]
format = "[$user]($style)"
style_user = "bold yellow"
style_root = "bold red"
show_always = true

[hostname]
disabled = false
ssh_only = false
format = "@[$hostname](bold green) "
# trim_at = ".companyname.com"

[directory]
truncation_length = 5
truncation_symbol = "â€¦/"
style = 'bold blue'
use_os_path_sep	= false

[time]
