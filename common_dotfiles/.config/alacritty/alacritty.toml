import = [
    "~/.config/alacritty/themes/everforest_dark_hard.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[colors.cursor]
cursor = "#d79921"

[[colors.indexed_colors]]
color = "#ff9e64"
index = 16

[[colors.indexed_colors]]
color = "#db4b4b"
index = 17

[[colors.indexed_colors]]
color = "#ff9e64"
index = 16

